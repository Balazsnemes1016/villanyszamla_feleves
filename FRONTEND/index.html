<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villanyszam költségek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Ez maga a bootstrap linkje-->
    <link rel="stylesheet" href="style.css" /><!--Ez a saját css fájlunk linkje-->
</head>
<body class="container my-4">
    <h1 class = "mb-4">Villanyszámla költségek kalkulátor</h1>

    <!-- Egysegar mez -->
    <div class="mb-3">
        <label for="price" class="form-label">Egységár (Ft/kWh):</label> <!--maga az ar megadasa-->
        <input type="number" id="price" class="form-control" required placeholder="pl. 36.386"> <!--pelda irasa es maga az input-->
    </div>

    <!--Matrix input resze-->
    <div class="mb-3">
        <label for="matrix" class="form-label">Fogyasztási adatok (CSV formátum, év oszlopokkal):</label> <!--ez maga a leiras hozza-->
        <textarea id="matrix" class="form-control" rows="10" required placeholder="2020,2021,2022&#10;108,69,217&#10;..."></textarea>
    </div> <!-- 10 soros matrix letrehozasa es peldaertekek beleirasa segitsegkepp-->

    <!--Gomb letrehozasa ami a muveletet raktarozza majd  -->
    <button type="button" class="btn btn-primary" id="calculateBtn">Számítás</button>

    <!-- A szamitas utan kirajzolt tabla majd  -->
    <table id="resultTable" class="table table-bordered"></table> 
</body>
</html>
